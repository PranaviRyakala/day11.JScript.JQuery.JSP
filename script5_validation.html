<head>
<script>

{

}

document.getElementById("EMAIL").innerHTML="<span style='color: red;'>email cannot be empty</span>";
document.getElementById("NAME").innerHTML="";
document.myForm.EMail.focus();

}

document.write("submitted");
return (true);
}
</script>
</head>
